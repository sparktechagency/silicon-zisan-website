name: Deploy to VPS

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin production
            yarn install --frozen-lockfile
            yarn build

            # Reload/restart pm2 session
            if pm2 describe portal > /dev/null; then
              echo "App found, reloading..."
              pm2 reload portal --update-env
            else
              echo "App not found, starting fresh..."
              pm2 start "yarn start" --name portal
            fi
            pm2 save
            pm2 status portal
